apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bazarr-ingressroute
  annotations:
    external-dns.alpha.kubernetes.io/hostname: baztest.lab.tailandtraillabs.com
    external-dns.alpha.kubernetes.io/target: intrepid.hangar.bpfx.org
    external-dns.alpha.kubernetes.io/ttl: "300"
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`baztest.lab.tailandtraillabs.com`)
      services:
        - name: bazarr
          port: 6767
  tls:
    secretName: wildcard-tls-prod
