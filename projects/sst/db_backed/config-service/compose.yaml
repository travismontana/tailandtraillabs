version: '3.8'

services:
  config-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: config_db
      POSTGRES_USER: wopr
      POSTGRES_PASSWORD: wopr
    ports:
      - "5432:5432"
    volumes:
      - config-db-data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
  
  config-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: postgresql://wopr:wopr@config-db:5432/config_db
      WOPR_ENVIRONMENT: default
    depends_on:
      - config-db

volumes:
  config-db-data: